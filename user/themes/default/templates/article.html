<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    {{ style }}
    <title>{{ title }}</title>
</head>
<body>
<div id="header">
    <a id="homeIcon" href="{{ link.home }}">
        <img src="{{ static }}/home.svg">
    </a>
    <div id="nav">
        <a id="navHome" href="{{ link.home }}">Home</a>
        <a id="navTags">Tags</a>
        <a id="navArchives">Archives</a>
        <a id="navAbout">About</a>
    </div>
    <h1 id="title">{{ title }}</h1>
    <p id="date">
        <span>{{ date.year }}/{{ date.month }}/{{ date.date }}</span>&nbsp;&nbsp;&nbsp;
        <span>{{ date.hours }}:{{ date.minutes }}</span>&nbsp;&nbsp;&nbsp;
        <span>{{ date.day }}</span>
    </p>
    <img id="headImg" src="{{ static }}/article.svg">
</div>

<div id="content">{{ content }}</div>
<div id="userInfo">
    <div id="avatar">{{ avatar }}</div>
    <div id="selfIntroduction">{{ selfIntroduction }}</div>
    <div id="tags">{{ tags }}</div>
    <div id="archives">{{ archives }}</div>
</div>

{{ script }}
</body>
</html>
